<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 指定字符编码为UTF-8 -->
    <meta charset="UTF-8">
    <!-- 视口设置，确保网页在不同设备上保持合适的缩放比例 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 页面标题 -->
    <title>KiMo</title>
    <!-- 引入外部CSS文件，用于页面样式 -->
    <link rel="stylesheet" href="css3/main.css">
</head>
<body>
    <!-- 页面头部区域，包含动态头部内容 -->
    <header id="dynamicHeader">
        <div class="header-content">
            <!-- 侧边栏按钮 -->
            <button class="sidebar-btn">
                <span class="bar bar1"></span>
                <span class="bar bar2"></span>
                <span class="bar bar1"></span>
            </button>
            <!-- 网站Logo -->
            <div class="logo">Logo</div>
            <!-- 抽屉菜单区域 -->
            <nav class="drawer-menu">
                <!-- 抽屉菜单内容 -->
                <ul>
                    <li>Menu Item 1</li>
                    <li>Menu Item 2</li>
                    <li>Menu Item 3</li>
                </ul>
            </nav>
            <!-- 用户操作区域，包含头像和登录按钮 -->
            <div class="user-actions">
                <!-- 用户头像 -->
                <img src="media/img/avatar.jpg" alt="Avatar" class="avatar">
                <!-- 登录按钮 -->
                <button class="signin-btn">Sign In</button>
            </div>
        </div>
    </header>
    <!-- 引入JavaScript文件 -->
    <script src="JavaScript/topbar/topbar.js"></script>
</body>
</html>
